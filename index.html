<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Accessible Form UI</title>
</head>
<body>
    <main>
        <form>
            <!-- Name -->
            <label for="full-name">Full Name</label><br>
            <input type="text" id="full-name" name="full-name" class="input"> <br> <br>
            <!-- Email -->
            <label for="email">Email</label> <br>
            <input type="text" id="email" name="email" class="input"> <br><br>
            <!-- Password -->
            <div id="password-container">
                <label for="password">Password</label> <br>
                <input type="password" id="password" name="password" class="input"> 
                <img src="eye.png"> 
            </div> <br>
            <!-- Confirm Password -->
            <div id="confirm-password-continer">
                <label for="confirm-password">Confirm Password</label> <br>
                <input type="password" id="confirm-password" name="confirm-password" class="input"> 
                <img src="eye.png"> 
            </div> <br><br>
            <!-- Submit button -->
            <input type="submit" value="Update Profile" id="submit">
        </form> 

        <div>
            <div class="circle-background">65%</div>
            <div class="profile-completeness">Profile Completebess</div>
            <ul class="item-list">
                <li class="line-through">Create Account</li>
                <li class="line-through">Update Roadmap Progress</li>
                <li class="line-through">Setup Public Profile</li>
                <li>Complete your first project</li>
                <li>Invite your Friends</li>
            </ul>
        </div>
    </main>
</body>
</html>
